<div>
    <h1>Player profile</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="playerForm" autocomplete="off" novalidate (ngSubmit)="saveProfile(playerForm.value)">
            <div class="form-group" [ngClass]="{ 'error': playerForm.controls.name.invalid 
            && playerForm.controls.name.touched }">
                <label for="name">Name</label>
                <input id="name" formControlName="name" type="text" class="form-control" placeholder="name..." />
            </div>
            <div class="form-group" [ngClass]="{ 'error': playerForm.controls.age.invalid && playerForm.controls.age.touched }">
                <label for="name">Age</label>
                <input id="age" OnlyDigits="true"  formControlName="age" type="text" class="form-control" placeholder="age..." />
            </div>
            <button type="submit" [disabled]="!playerForm.valid" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
